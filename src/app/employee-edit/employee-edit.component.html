<div>
    <h2>Edit Employee</h2>
    <form *ngIf="employee">
        <div class="form-group">
            <label for="name">Employee Name:</label>
            <input id="name" name="name" [(ngModel)]="employee.name">
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input id="location" name="location" [(ngModel)]="employee.location">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" name="email" [(ngModel)]="employee.email">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input id="mobile" name="mobile" [(ngModel)]="employee.mobile">
        </div>
        <button (click)="updateEmployee()">Submit</button>
    </form>
</div>
